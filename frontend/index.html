<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TezLoan - AI Loan Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message.bot {
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .message.user .message-content {
            background: #007bff;
            color: white;
        }
        
        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
        }
        
        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        .input-group input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }
        
        .input-group input:focus {
            border-color: #007bff;
        }
        
        .input-group button {
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .input-group button:hover {
            background: #0056b3;
        }
        
        .status {
            text-align: center;
            color: #6c757d;
            font-size: 12px;
            margin: 10px 0;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .customer-info {
            background: #e7f3ff;
            border: 1px solid #b3d7ff;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            font-size: 12px;
        }
        
        .qualified {
            background: #d1edff;
            border: 1px solid #0099ff;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üè¶ Tezloan</h1>
            <p>Your AI Loan Assistant</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    üëã Hi! I'm your AI loan assistant. I can help you get a personal loan from ‚Çπ50K to ‚Çπ20L with competitive rates. What brings you here today?
                </div>
            </div>
        </div>
        
        <div class="status" id="status">Ready to help!</div>
        
        <div class="chat-input">
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Type your message here..." />
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        const SESSION_ID = 'web_session_' + Date.now();
        let isProcessing = false;

        
        function addMessage(content, isUser = false, extraInfo = null) {
            const messagesContainer = document.getElementById('chatMessages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            
            
            if (extraInfo && !isUser) {
                const infoDiv = document.createElement('div');
                infoDiv.className = 'customer-info';
                
                let infoHtml = '';
                if (extraInfo.stage) {
                    infoHtml += `<strong>Stage:</strong> ${extraInfo.stage}<br>`;
                }
                if (extraInfo.customer_summary && Object.keys(extraInfo.customer_summary).length > 0) {
                    infoHtml += '<strong>Your Info:</strong><br>';
                    Object.entries(extraInfo.customer_summary).forEach(([key, value]) => {
                        infoHtml += `‚Ä¢ ${key.replace('_', ' ')}: ${value}<br>`;
                    });
                }
                if (extraInfo.qualified) {
                    infoDiv.className += ' qualified';
                    infoHtml += '<strong>üéâ Congratulations! You qualify for a loan!</strong><br>';
                }
                
                infoDiv.innerHTML = infoHtml;
                messagesContainer.appendChild(infoDiv);
            }
            
           
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        
        function updateStatus(message) {
            document.getElementById('status').innerHTML = message;
        }

        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isProcessing) return;
            
            addMessage(message, true);
            input.value = '';
            
            
            isProcessing = true;
            updateStatus('<div class="loading"></div> Processing...');
            
            try {
                
                const response = await fetch(`${API_BASE}/api/conversation`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: SESSION_ID,
                        message: message
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
               
                addMessage(data.ai_response, false, {
                    stage: `${data.current_stage} ‚Üí ${data.next_stage}`,
                    customer_summary: data.customer_summary,
                    qualified: data.customer_qualified
                });
                
               
                if (data.customer_qualified) {
                    updateStatus('üéâ Qualified for loan! Ready for next steps.');
                } else {
                    updateStatus(`Stage: ${data.next_stage}`);
                }
                
            } catch (error) {
                addMessage('Sorry, I encountered an error. Please try again.', false);
                updateStatus('Error occurred. Please try again.');
                console.error('API Error:', error);
            }
            
            isProcessing = false;
        }

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function testConnection() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    updateStatus('‚úÖ Connected to Tezloan API');
                } else {
                    updateStatus('‚ö†Ô∏è API connection issues');
                }
            } catch (error) {
                updateStatus('‚ùå Cannot connect to API - Make sure server is running');
            }
        }

       
        testConnection();
    </script>
</body>
</html>
